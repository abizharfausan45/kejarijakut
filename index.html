<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kejaksaan Negeri Jakarta Utara</title>
  <style>
    /* üåø Tampilan Umum */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(232,245,233,0.95), rgba(255,253,231,0.95));
      margin: 0;
      padding: 0;
      color: #333;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
    }

    * {
      box-sizing: inherit;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* üåü Background Logo Transparan */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('pngwing.com.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 450px;
      opacity: 0.08;
      z-index: -1;
      filter: blur(0.5px);
    }

    /* üèõÔ∏è Header */
    header {
      background-color: #1B5E20;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    header img {
      height: 120px;
      max-width: 100%;
    }

    .logo-right { transform: scaleX(-1); }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 26px;
      color: #FFD600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      letter-spacing: 1px;
      margin: 0 10px;
      word-wrap: break-word;
    }

    @media (max-width: 768px) {
      header img { height: 70px; }
      header h1 { font-size: 18px; line-height: 1.3; }
    }

    /* üîç Pencarian */
    .search-container {
      text-align: center;
      margin: 25px auto;
      display: flex;
      justify-content: center;
      padding: 0 10px;
      z-index: 2;
      position: relative;
    }

    .search-container input[type="text"] {
      width: 90%;
      max-width: 450px;
      padding: 12px 15px;
      border: 2px solid #1B5E20;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(3px);
    }

    .search-container input[type="text"]:focus {
      border-color: #FFD600;
      box-shadow: 0 0 6px #FFD600;
    }

    @media (max-width: 480px) {
      .search-container input[type="text"] {
        width: 85%;
        font-size: 15px;
      }
    }

    /* üóÇÔ∏è Kartu Data */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: auto;
      max-width: 1200px;
      z-index: 2;
      position: relative;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-left: 8px solid #1B5E20;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 18px;
      transition: all 0.25s ease;
      overflow: hidden;
      backdrop-filter: blur(3px);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #1B5E20;
    }

    .status {
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 8px;
      color: white;
    }

    .status.done { background-color: #388E3C; }
    .status.progress { background-color: #F57C00; }

    /* ü¶∂ Footer */
    .footer {
      text-align: center;
      padding: 15px;
      color: #444;
      font-size: 14px;
      border-top: 2px solid #1B5E20;
      background-color: rgba(241,248,233,0.85);
      backdrop-filter: blur(3px);
      z-index: 2;
      position: relative;
    }

    /* ‚è≥ Loading Spinner */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #1B5E20;
      font-weight: bold;
      font-size: 18px;
    }

    .spinner {
      border: 6px solid #c8e6c9;
      border-top: 6px solid #FFD600;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="pngwing.com.png" alt="Logo Kejaksaan" class="logo-left" />
    <h1>KEJAKSAAN NEGERI JAKARTA UTARA</h1>
    <img src="pngwing.com.png" alt="Logo Kejaksaan" class="logo-right" />
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="üîç Cari nama berkas / terdakwa / tanggal / status..." />
  </div>

  <div class="container" id="dataContainer">
    <div class="loading">
      <div class="spinner"></div>
      Memuat data dari server...
    </div>
  </div>

  <div class="footer">¬© 2025 Kejaksaan Negeri Jakarta Utara ‚Äî Satya Adhi Wicaksana</div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwIaJu_JVamgwGJIAOEVPHGlyv96sPUpplPNDWDYVVxsv7ePc1rJk0ZpMYZ9xEkE8vBgw/exec";

    // Fungsi ubah tanggal ke format Indonesia
    function formatTanggalIndo(tanggalString) {
      const bulanIndo = [
        "Januari", "Februari", "Maret", "April", "Mei", "Juni",
        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
      ];
      const tgl = new Date(tanggalString);
      if (isNaN(tgl)) return tanggalString;
      const hari = tgl.getDate();
      const bulan = bulanIndo[tgl.getMonth()];
      const tahun = tgl.getFullYear();
      return `${hari} ${bulan} ${tahun}`;
    }

    async function loadData() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        renderData(data);
      } catch (err) {
        document.getElementById("dataContainer").innerHTML =
          `<p style='text-align:center;color:red;'>Gagal memuat data ‚ùå</p>`;
      }
    }

    function renderData(data) {
      const container = document.getElementById("dataContainer");
      container.innerHTML = "";

      data.forEach(item => {
        // Tentukan warna status
        let statusClass = "";
        if (item.STATUS_BERKAS?.toLowerCase().includes("done")) {
          statusClass = "done";
        } else if (item.STATUS_BERKAS?.toLowerCase().includes("progress")) {
          statusClass = "progress";
        }

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2><b>Nama Berkas:</b> ${item.NAMA_BERKAS || "-"}</h2>
          <p><b>Nama Terdakwa:</b> ${item.NAMA_TERDAKWA || "-"}</p>
          <p><b>Status:</b> <span class="status ${statusClass}">${item.STATUS_BERKAS || "-"}</span></p>
          <p><b>Tanggal:</b> ${formatTanggalIndo(item.TANGGAL) || "-"}</p>
          <p><b>Keterangan:</b> ${item.KETERANGAN || "-"}</p>
        `;
        container.appendChild(card);
      });
    }

    // üîç Fitur pencarian
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const search = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(search) ? "block" : "none";
      });
    });

    loadData();
  </script>
</body>
</html>
