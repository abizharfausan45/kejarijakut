<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kejaksaan Negeri Jakarta Utara</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E8F5E9, #FFFDE7);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #1B5E20;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      flex-wrap: wrap;
    }

    header img {
      height: 120px;
      max-width: 100%;
    }

    .logo-left {
      transform: none;
    }

    .logo-right {
      transform: scaleX(-1);
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 26px;
      color: #FFD600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      letter-spacing: 1px;
      margin: 0 10px;
    }

    /* üîπ Responsif untuk layar kecil (HP) */
    @media (max-width: 768px) {
      header {
        padding: 8px;
      }

      header img {
        height: 70px;
      }

      header h1 {
        font-size: 18px;
        line-height: 1.3;
        margin: 0 5px;
      }
    }

    /* ============================ */
    /*        PENCARIAN NAMA       */
    /* ============================ */
    .search-container {
      text-align: center;
      margin: 25px auto;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .search-container input[type="text"] {
      width: 90%;
      max-width: 450px;
      padding: 12px 15px;
      border: 2px solid #1B5E20;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
      text-align: left;
    }

    .search-container input[type="text"]:focus {
      border-color: #FFD600;
      box-shadow: 0 0 6px #FFD600;
    }

    @media (max-width: 480px) {
      .search-container input[type="text"] {
        width: 85%;
        font-size: 15px;
      }
    }

    /* ============================ */
    /*          DATA KARTU          */
    /* ============================ */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: auto;
      max-width: 1200px;
    }

    .card {
      background: white;
      border-left: 8px solid #1B5E20;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: all 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 22px;
      color: #1B5E20;
    }

    .status {
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 8px;
      color: white;
    }

    .status.sudah {
      background-color: #388E3C;
    }

    .status.belum {
      background-color: #C62828;
    }

    /* ============================ */
    /*            FOOTER            */
    /* ============================ */
    .footer {
      text-align: center;
      padding: 15px;
      color: #444;
      font-size: 14px;
      border-top: 2px solid #1B5E20;
      background-color: #F1F8E9;
    }

    /* ============================ */
    /*          LOADING SPIN        */
    /* ============================ */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #1B5E20;
      font-weight: bold;
      font-size: 18px;
    }

    .spinner {
      border: 6px solid #c8e6c9;
      border-top: 6px solid #FFD600;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="pngwing.com.png" alt="Logo Kejaksaan" class="logo-left" />
    <h1>KEJAKSAAN NEGERI JAKARTA UTARA</h1>
    <img src="pngwing.com.png" alt="Logo Kejaksaan" class="logo-right" />
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="üîç Cari nama terpidana..." />
  </div>

  <div class="container" id="dataContainer">
    <div class="loading">
      <div class="spinner"></div>
      Memuat data dari server...
    </div>
  </div>

  <div class="footer">¬© 2025 Kejaksaan Negeri Jakarta Utara ‚Äî Satya Adhi Wicaksana</div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbymlQdsIM3ELH0kzkfSWkH4HubHU1Sw3nL4PCNypfRBQZz77BnYI55XDQAFd_Zba6RBYQ/exec";

    async function loadData() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        renderData(data);
      } catch (err) {
        document.getElementById("dataContainer").innerHTML =
          `<p style='text-align:center;color:red;'>Gagal memuat data ‚ùå</p>`;
      }
    }

    function formatTanggal(tanggal) {
      if (!tanggal || tanggal === "-") return "-";
      const d = new Date(tanggal);
      const options = { day: '2-digit', month: 'long', year: 'numeric' };
      return d.toLocaleDateString('id-ID', options);
    }

    function renderData(data) {
      const container = document.getElementById("dataContainer");
      container.innerHTML = "";

      data.forEach(item => {
        const statusClass = item.STATUS?.toLowerCase().includes("belum") ? "belum" : "sudah";
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${item.NAMA}</h2>
          <p><b>No:</b> ${item.NO}</p>
          <p><b>Status:</b> <span class="status ${statusClass}">${item.STATUS}</span></p>
          <p><b>Tanggal Eksekusi:</b> ${formatTanggal(item.TANGGAL)}</p>
          <p><b>Jaksa:</b> ${item.JAKSA || "-"}</p>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
